{% extends 'layout.html' %} {% block content %}
<div id="app" class="">
  <div class="row">
    <form class="col s12" @submit.prevent="register">
      <fieldset class="form-group">
        <h2 class="mb-4" style="text-align: center">Register</h2>
      </fieldset>
      <div class="row">
        <div class="input-field col s12">
          <input
            v-model="username"
            id="username"
            type="text"
            class="validate"
          />
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            v-model="password"
            id="password"
            type="password"
            class="validate"
          />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            v-model="confirm_password"
            id="confirm_password"
            type="password"
            class="validate"
          />
          <label for="confirm_password">Confirm Password</label>
        </div>
      </div>
      <div class="form-group">
        <div
          v-if="message"
          class="alert"
          :class="'alert-' + message.status"
          role="alert"
          style="text-align: center"
        >
          ${ message.text }
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block light-blue" type="submit">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
<script src="/static/vue/auth/register.js"></script>
{% endblock content %}
